<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Invoice Generator</title>
    <style>
        :root {
            --primary-color: #000000;
            --background-color: #ffffff;
            --border-color: #e0e0e0;
            --error-color: #ff0000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 4px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        .invoice-view {
            display: none;
        }

        .invoice-details {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .invoice-detail-row {
            margin-bottom: 10px;
            word-break: break-all;
            display: flex;
            align-items: center;
        }

        .amount-token-row {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 4px;
        }

        .amount-token-line {
            display: flex;
            align-items: baseline;
            gap: 8px;
            white-space: nowrap;
            overflow: hidden;
            padding-left: 0;
            margin-bottom: 2px;
        }

        .token-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0;
            white-space: nowrap;
            margin-left: 0;
            padding-left: 0;
        }

        .token-issuer {
            font-size: min(10px, 2.5vw);
            color: #666;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            display: block;
            margin-top: 0;
            padding-left: 0;
        }

        .invoice-detail-label {
            font-weight: 500;
            margin-right: 8px;
            display: inline;
            white-space: nowrap;
        }

        .invoice-detail-value {
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            color: #666;
        }

        #view-amount {
            font-size: min(32px, 8vw);
            font-weight: 600;
            color: var(--primary-color);
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        #view-token {
            font-size: min(32px, 8vw);
            font-weight: 500;
            color: var(--primary-color);
            display: block;
            margin-bottom: 0;
            padding-left: 0;
        }

        #view-recipient {
            font-size: min(14px, 6vw);
            color: #666;
        }

        #view-memo {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .qr-container {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qr-code {
            display: inline-block;
        }

        #qr-code img {
            display: block;
            margin: 0 auto;
        }

        .payment-link {
            word-break: break-all;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
        }

        .payment-link-text {
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            color: #666;
            margin: 8px 0;
            word-break: break-all;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .copy-button {
            background-color: #f8f8f8;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
        }

        .copy-button:hover {
            background-color: #f0f0f0;
        }

        .pay-link {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            flex: 2;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
        }

        .pay-link:hover {
            opacity: 0.9;
        }

        .advanced-panel {
            margin-top: 8px;
            text-align: center;
            width: 100%;
        }

        .advanced-panel-header {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            color: #666;
            font-size: 14px;
            user-select: none;
            padding: 4px 8px;
            border-radius: 4px;
            position: relative;
        }

        .advanced-panel-header:hover {
            color: var(--primary-color);
            background-color: #f8f8f8;
        }

        .advanced-panel-content {
            display: none;
            margin-top: 8px;
            text-align: left;
            background-color: #f8f8f8;
            padding: 16px;
            border-radius: 4px;
            word-break: break-all;
        }

        .advanced-panel.expanded .advanced-panel-content {
            display: block;
        }

        .advanced-panel-header::before {
            content: 'â–¼';
            margin-right: 8px;
            font-size: 12px;
            transition: transform 0.2s;
        }

        .advanced-panel.expanded .advanced-panel-header::before {
            transform: rotate(180deg);
        }

        .payment-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have requested to pay</h1>
        
        <div id="creation-mode">
            <form id="invoice-form">
                <div class="form-group">
                    <label for="recipient">Recipient Address</label>
                    <input type="text" id="recipient" required>
                    <div class="error" id="recipient-error"></div>
                </div>

                <div class="form-group">
                    <label for="token-name">Token Name</label>
                    <input type="text" id="token-name" required>
                    <div class="error" id="token-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="token-issuer">Token Issuer</label>
                    <input type="text" id="token-issuer" required>
                    <button type="button" id="copy-recipient" class="copy-button">Copy Recipient Address</button>
                    <div class="error" id="token-issuer-error"></div>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="any" required>
                    <div class="error" id="amount-error"></div>
                </div>

                <div class="form-group">
                    <label for="memo">Memo (Optional)</label>
                    <input type="text" id="memo">
                    <div class="error" id="memo-error"></div>
                </div>

                <button type="submit">Generate Invoice</button>
            </form>
        </div>

        <div id="view-mode" class="invoice-view">
            <div class="invoice-details">
                <div class="invoice-detail-row">
                    <div class="amount-token-row">
                        <div class="amount-token-line">
                            <span id="view-amount" class="invoice-detail-value"></span>
                            <span id="view-token" class="invoice-detail-value"></span>
                        </div>
                        <div class="token-info">
                            <span id="view-issuer" class="token-issuer"></span>
                        </div>
                    </div>
                </div>
                <div class="invoice-detail-row">
                    <span class="invoice-detail-label">To:</span>
                    <span id="view-recipient" class="invoice-detail-value"></span>
                </div>
                <div class="invoice-detail-row">
                    <span class="invoice-detail-label">Memo:</span>
                    <span id="view-memo" class="invoice-detail-value"></span>
                </div>
            </div>

            <div class="qr-container">
                <div id="qr-code"></div>
            </div>

            <div class="payment-actions">
                <a class="pay-link" id="open-link" href="#">Pay with Sunce/Lobstr</a>
                <div class="advanced-panel">
                    <div class="advanced-panel-header">More options</div>
                    <div class="advanced-panel-content">
                        <div>Payment Link:</div>
                        <div id="payment-link-text" class="payment-link-text"></div>
                        <div class="button-group">
                            <button class="copy-button" id="copy-link">Copy Link</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
